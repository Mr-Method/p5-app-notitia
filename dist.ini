name = App-Notitia

[Prereqs]
perl                     = 5.010001
local::lib               = 2.000015
namespace::autoclean     = 0.26
strictures               = 2.000000
Class::Usul              = v0.72.0
Crypt::Eksblowfish       = 0.009
Data::Validation         = v0.23.0
DBIx::Class              = 0.08204
DBIx::Class::Helpers     = 2.023005
DBIx::Class::InflateColumn::Object::Enum = 0.04
DBIx::Class::TimeStamp   = 0.14
Exporter::Tiny           = 0.042
File::DataClass          = v0.68.0
HTTP::Message            = 6.06
Moo                      = 2.000001
Try::Tiny                = 0.22
Type::Tiny               = 1.000005
Unexpected               = v0.43.0
Web::ComposableRequest   = v0.7.0

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / TestRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Notitia
bugtracker.mailto = bug-App-Notitia@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-app-notitia.git
repository.web    = http://github.com/pjfl/p5-app-notitia
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

