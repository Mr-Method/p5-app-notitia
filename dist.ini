name = App-Notitia

[Prereqs]
perl                         = 5.010001
local::lib                   = 2.000015
namespace::autoclean         = 0.26
strictures                   = 2.000000
Class::Usul                  = v0.72.0
Cpanel::JSON::XS             = 3.0115
Crypt::Eksblowfish           = 0.009
Daemon::Control              = 0.001006
Data::Validation             = v0.23.0
DBIx::Class                  = 0.08204
DBIx::Class::Helpers         = 2.023005
DBIx::Class::InflateColumn::Object::Enum = 0.04
DBIx::Class::TimeStamp       = 0.14
Exporter::Tiny               = 0.042
File::DataClass              = v0.68.0
HTTP::Message                = 6.06
JSON::MaybeXS                = 1.003005
Moo                          = 2.000001
Plack                        = 1.0036
Plack::Middleware::Debug     = 0.16
Plack::Middleware::Deflater  = 0.08
Plack::Middleware::FixMissingBodyInRedirect = 0.12
Plack::Middleware::LogErrors = 0.001
Plack::Middleware::Session   = 0.21
Starman                      = 0.3000
Try::Tiny                    = 0.22
Type::Tiny                   = 1.000005
Unexpected                   = v0.43.0
Web::Components              = v0.5.0
Web::Components::Role::TT    = v0.5.0
Web::ComposableRequest       = v0.7.0
Web::Simple                  = 0.030

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / TestRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Prereqs / Recommends]
CSS::LESS        = 0.0.3

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Notitia
bugtracker.mailto = bug-App-Notitia@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-app-notitia.git
repository.web    = http://github.com/pjfl/p5-app-notitia
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

